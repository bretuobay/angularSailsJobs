
<div class="wrapper">

  <form class="form-register">
    <h3>Register</h3>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" ng-model="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="xxxxxxxxxx">
    <small id="passwordHelp" class="form-text text-muted">Enter a secure pass word at least 8 characters long.</small>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" ng-model="confirm_password" class="form-control" id="confirm-password" aria-describedby="confirmPasswordHelp" placeholder="xxxxxxxxxx">
    <small id="confirmPasswordHelp" class="form-text text-muted">Enter password again</small>
  </div>

    <button type="submit" ng-click="registerUser()" class="btn btn-default pull-right">Register</button>
</form>

</div>
