


<div class="wrapper">

   <form class="form-signin">
     <h3>Login </h3>

  <div class="form-group">
      <label for="email">Email</label>
     <input type="text" class="form-control" ng-model="email" id="email" name="email" placeholder="Email Address" required="" autofocus="" />
  </div>

  <div class="form-group">
      <label for="password">Password</label>
     <input type="password" class="form-control" ng-model="password" id="password" name="password" placeholder="Password" required=""/>
  </div>

       <button type="submit" ng-click="loginUser()" class="btn btn-default pull-right">Login</button>

   </form>
 </div>
