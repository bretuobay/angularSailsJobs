<h1>Our most sought after Jobs</h1>

<div class="container" ng-init="getAllTopJobs()">
  <h2></h2>
  <ul class="list-group">

    <li class="list-group-item" ng-repeat="job in topjobs" ><span class="badge">{{job.num_applicants}} people have applied</span>
      <a href="#job/{{job.id}}" >   {{job.job_title}} </a>
    </li>

  </ul>
</div>
